<!DOCTYPE html>


<html>
    <head>
      <title>Web App &#8212 Simple Interest Calculator</title>
        
        <!--Link external javascript file to this one.-->
        <script src="script.js"></script>
        
        <!--Link external css file for formatting-->
        <link rel="stylesheet" href="style.css">
        
    </head>
    
   <!--Populate the body with content-->
    <body>
        <div class="mainDiv">

          <h1>Simple Interest Calculator</h1>

    <!--Create a section formatted with div class info provided in linked CSS-->
          <div class="div1">
              
              <!--Solicit input from user for amount of money originally deposited-->
              <label for="principal">Amount </label>
              <input type="number" value="1000000" step="50000" id="principal" name="principal" value="principal">
              <br><br>

              <!--Solicit input using a slider tool from user for interest rate; display slider value to right of slider tool-->
              <label for="rate">Interest Rate </label>
              <input type="range" min="1" max="20" value="10.25" step="0.25" id="rate" name="rate" value="rate"  oninput="document.getElementById('iRate').innerHTML = this.value">
               <span id="iRate">10.25</span>
              <br><br>
              
              <!--Create dropdown list to ask user for number of years interest will accrue.-->
              <label for="years">No. of Years </label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br><br>
            

              <!--Create button that when clicked calls on the compute() function to calculate the requested numbers-->
              <button onclick="compute()">Compute Interest</button>
              
             <!--Display results of calculation-->
              <p id="statementA"></p>
              <p id="statementB"></p>
              <p id="statementC"></p>
              <p id="statementD"></p><br>


          </div>
          
            <!--Display copyright info outside of above section-->
          <p>&#169; Everyone Can Get Rich </p>
      </div>





    </body>
</html>
