<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="div0">

          <h1>Simple Interest Calculator</h1>


          <div class="div1">
              <label for="principal">Amount </label>
              <input type="number" value="900000" step="50000" id="principal" name="principal" value="principal">
              <br><br>

              <label for="rate">Interest Rate </label>
              <input type="range" min="1" max="10" value="5" step="0.5" id="rate" name="rate" value="rate"
               oninput="document.getElementById('iRate').innerHTML = this.value">
              <label id="iRate"></label>
              <br><br>

              <label for="years">No. of Years </label>
              <input type="number" min="5" max="30" step="0.5" value="5" id="years" name="years" value="years">
              <br><br>

              <button onclick="compute()">Compute Interest</button>
              <p id="statementA"></p>
              <p id="statementB"></p>
              <p id="statementC"></p>
              <p id="statementD"></p><br>

          </div>
          <p>&#169; Everyone Can Get Rich </p>
      </div>





    </body>
</html>
