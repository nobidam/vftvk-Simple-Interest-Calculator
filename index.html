<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        <div class="calculator">
            <label for="principal">Amount: </label>
            <input type="number" id="principal" name="principal" value="principal">
            <br><br>
            <label for="rate">Interest Rate: </label>          
            <input type="range" min="1" max="10" value="5" step="0.5" id="rate" name="rate" value="rate">
            <br><br>
            <label for=years">No. of Years: </label>
            <input type="number" min="5" max="30" step="5" value="5" id="years" name="years" value="years">
            <br><br>                                                                                           
            <input type="button" value="Compute Interest" class="btn" name="calculateButton" id="calculateButton">
        </div>
            
            
                                                                                                       


    </body>
</html>
