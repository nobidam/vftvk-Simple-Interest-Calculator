<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

            <label for="principal">Amount: </label>
            <input type="number" id="principal" name="principal" value="principal">
            <br><br>
            <label for="rate">Interest Rates: </label>          
            <input type="range" min="1" max="15" value="5" id="rate" name="rate" value="rate">
            <br><br>
            <label for=years">No. of Years: </label>
            <input type="number" min="5" max="30" step="5" value="5" id="years" name="years" value="years">
                                                                                                          
            <div class="calculatorButton floatRight" id="actionCalculate">
                <input type="submit" value="Calculate" class="btn" name="calculateButton" id="calculateButton">
            </div>
                                                                                                              
            <div class="calculatorButton floatLeft" id="actionClear">
                <input type="reset" name="reset" value="Clear" class="btn" onclick="return resetCalculator(this.form);">
            </div>
                                                                                                       


    </body>
</html>
