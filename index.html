<!DOCTYPE html>


<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainDiv">

          <h1>Simple Interest Calculator</h1>


          <div class="div1">
              <label for="principal">Amount </label>
              <input type="number" value="1000000" step="50000" id="principal" name="principal" value="principal">
              <br><br>

              <label for="rate">Interest Rates </label>
              <input type="range" min="1" max="20" value="10.25" step="0.25" id="rate" name="rate" value="rate">
               <span id="iRate">10.25</span>
              onchange="document.getElementById('iRate').innerHTML = this.value"

              <br><br>
              
              
              <label for="years">No. of Years </label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br><br>
            

              <button onclick="compute()">Compute Interest</button>
               <span id="result"></span>


          </div>
          <p>&#169; Everyone Can Get Rich </p>
      </div>





    </body>
</html>
